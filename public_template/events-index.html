<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Littlefield NYC Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.5;
            color: #2c2c2c;
            background: #f8f9f8;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 780px;
            margin: 0 auto;
            background: white;
            border: 1px solid #e5e7eb;
            padding: 20px;
        }

        .header {
            background: none;
            color: #1f2933;
            padding: 0 0 16px 0;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .timezone-note {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px !important;
            font-style: italic;
        }

        .content {
            padding: 0;
        }

        .loading {
            text-align: left;
            padding: 16px 0;
            color: #4b5563;
            font-size: 1rem;
        }

        .day-section {
            margin-bottom: 28px;
            padding-bottom: 18px;
            border-bottom: 1px solid #f1f5f9;
        }

        .day-section:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }

        .day-header {
            font-size: 1.2rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 14px;
            padding-bottom: 6px;
            border-bottom: 1px solid #e5e7eb;
        }

        .event-item {
            background: none;
            padding: 12px 0 12px 16px;
            margin-bottom: 16px;
            border: none;
            border-left: 3px solid #e5e7eb;
        }

        .event-item:hover {
            border-left-color: #3b82f6;
            background: #f8fafc;
        }

        .artist-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 4px;
            cursor: pointer;
            text-decoration: underline;
            display: inline-block;
        }

        .artist-name:hover {
            color: #3b82f6;
        }

        .event-details {
            color: #6b7280;
            font-size: 0.9rem;
            margin-left: 0;
            line-height: 1.45;
        }

        .venue-name {
            display: inline;
            margin-right: 15px;
            color: #6b7280;
            font-weight: 500;
        }

        .event-time {
            display: inline;
            font-weight: 500;
            color: #374151;
            margin-right: 10px;
        }

        .doors-time {
            color: #6b7280;
            font-size: 0.85rem;
        }

        .age-restriction {
            background: #fef3c7;
            color: #92400e;
            padding: 2px 6px;
            border: 1px solid #fde68a;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 4px;
            margin-left: 8px;
        }

        .ticket-info {
            margin-top: 6px;
        }

        .ticket-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .ticket-link:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .price {
            color: #059669;
            font-weight: 600;
            margin-left: 8px;
        }

        .vision-badge {
            background: #eef2ff;
            color: #4338ca;
            padding: 2px 6px;
            border: 1px solid #c7d2fe;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 4px;
        }

        .updated-time {
            text-align: left;
            color: #4b5563;
            font-size: 0.95rem;
            margin-top: 28px;
            padding-top: 18px;
            border-top: 1px solid #e5e7eb;
        }

        .error-note {
            text-align: left;
            color: #b91c1c;
            font-size: 0.95rem;
            margin-top: 12px;
        }

        .stats {
            background: none;
            padding: 0;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: left;
            border-top: none;
            padding-top: 0;
        }

        .stats-number {
            font-size: 1.15rem;
            font-weight: 600;
            color: #111827;
        }

        .stats-label {
            color: #6b7280;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            margin-left: 6px;
            text-transform: uppercase;
        }

        .ai-info {
            color: #4b5563;
            font-size: 0.9rem;
            margin-top: 10px;
            font-style: italic;
        }

        .author-info {
            color: #4b5563;
            font-size: 0.95rem;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
        }

        .curator-info {
            margin-top: 6px;
            padding-top: 0;
            border-top: none;
            text-align: left;
            font-size: clamp(0.8rem, 2.8vw, 0.9rem);
            color: #4b5563;
            line-height: 1.4;
        }

        .author-info a {
            color: #374151;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .author-info a:hover {
            color: #111827;
        }

        .github-logo {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .container {
                padding: 16px;
            }

            .event-item {
                padding: 8px 0 8px 12px;
            }
        }

        .error {
            background: #fff5f5;
            border: 1px solid #fecaca;
            color: #b91c1c;
            padding: 18px;
            text-align: left;
            margin: 20px 0;
        }

        .description {
            margin-top: 4px;
            color: #6b7280;
            font-size: 0.85rem;
            line-height: 1.4;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Littlefield NYC Events</h1>
            <div class="author-info curator-info">Live music events at Littlefield, Brooklyn NY</div>
        </div>

            <div id="stats" class="stats" style="display: none;">
                <span class="stats-number" id="totalEvents">0</span>
                <span class="stats-label">events total</span>
            </div>

        <div class="content">
            <div id="loading" class="loading">
Loading event schedules...
            </div>

            <div id="error" class="error" style="display: none;">
Unable to load event data. Please try again later.
            </div>

            <div id="schedule" style="display: none;"></div>

            <div id="updated" class="updated-time" style="display: none;"></div>
            <div id="errors-note" class="error-note" style="display: none;"></div>

            <div id="ai-info" class="ai-info" style="display: none;">
                'AI Extracted' means the artist name was generated from analyzing an image.
            </div>

            <div class="author-info">
                <a href="https://github.com/steveandroulakis/around-the-grounds">
                    <svg class="github-logo" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    Source Code
                </a>
            </div>

        </div>
    </div>

    <script>
        async function loadEventData() {
            try {
                const response = await fetch('/data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayEvents(data);
            } catch (error) {
                console.error('Error loading event data:', error);
                showError();
            }
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        function displayEvents(data) {
            document.getElementById('loading').style.display = 'none';

            // Show stats at bottom
            const statsEl = document.getElementById('stats');
            const totalEventsEl = document.getElementById('totalEvents');
            totalEventsEl.textContent = data.total_events || data.events.length;

            // Group events by date
            const eventsByDate = {};
            data.events.forEach(event => {
                // Extract date portion directly from the date string to avoid timezone issues
                const dateKey = event.date.split('T')[0];
                if (!eventsByDate[dateKey]) {
                    eventsByDate[dateKey] = [];
                }
                eventsByDate[dateKey].push(event);
            });

            // Generate HTML
            const scheduleEl = document.getElementById('schedule');
            let html = '';

            Object.keys(eventsByDate).sort().forEach(dateKey => {
                // Create date with explicit Eastern timezone context for NYC
                const date = new Date(dateKey + 'T12:00:00-05:00'); // Use EST/EDT midday to avoid timezone boundary issues
                const dayName = date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    month: 'long',
                    day: 'numeric',
                    year: 'numeric',
                    timeZone: 'America/New_York' // Ensure Eastern timezone for NYC
                });

                html += `<div class="day-section">`;
                html += `<div class="day-header">${dayName}</div>`;

                eventsByDate[dateKey].forEach(event => {
                    const rawArtistName = event.artist || event.artist_name || event.performer || 'TBD';
                    const artistName = rawArtistName.replace(/[\u{1F600}-\u{1F64F}]|[\u{1F300}-\u{1F5FF}]|[\u{1F680}-\u{1F6FF}]|[\u{1F1E0}-\u{1F1FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]|[\u{1F900}-\u{1F9FF}]|[\u{1F018}-\u{1F270}]|[\u{238C}]|[\u{2764}]|[\u{FE0F}]/gu, '').trim();
                    const venueName = event.venue || event.venue_name || 'Littlefield';
                    const doorsTime = formatTime(event.doors_time);
                    const showTime = formatTime(event.show_time);
                    const ageRestriction = event.min_age || event.age_restriction;
                    const description = event.description;
                    const ticketUrl = event.ticket_url;
                    const price = event.price;
                    const isVisionExtracted = event.artist && event.extraction_method === 'vision';

                    html += `<div class="event-item">`;
                    const escapedArtistName = artistName.replace(/'/g, "\\'");
                    html += `<a href="#" class="artist-name" onclick="searchArtist('${escapedArtistName}'); return false;">`;
                    html += `${artistName}`;
                    if (isVisionExtracted) {
                        html += ` <span class="vision-badge">AI extracted</span>`;
                    }
                    html += `</a>`;

                    if (ageRestriction) {
                        html += `<span class="age-restriction">${ageRestriction}</span>`;
                    }

                    html += `<div class="event-details">`;
                    html += `<div class="venue-name">${venueName}</div>`;

                    if (doorsTime || showTime) {
                        html += `<div class="event-time">`;
                        if (doorsTime) {
                            html += `<span class="doors-time">Doors: ${doorsTime}</span>`;
                            if (showTime) {
                                html += ` • <span>Show: ${showTime}</span>`;
                            }
                        } else if (showTime) {
                            html += `<span>Show: ${showTime}</span>`;
                        }
                        html += `</div>`;
                    }

                    if (description) {
                        html += `<div class="description">${description.substring(0, 200)}${description.length > 200 ? '...' : ''}</div>`;
                    }

                    if (ticketUrl || price) {
                        html += `<div class="ticket-info">`;
                        if (ticketUrl) {
                            html += `<a href="${ticketUrl}" target="_blank" class="ticket-link">Get Tickets</a>`;
                        }
                        if (price) {
                            html += `<span class="price">${price}</span>`;
                        }
                        html += `</div>`;
                    }

                    html += `</div>`;
                    html += `</div>`;
                });

                html += `</div>`;
            });

            scheduleEl.innerHTML = html;
            scheduleEl.style.display = 'block';

            // Show updated time
            if (data.updated) {
                const updatedEl = document.getElementById('updated');
                // Parse the UTC timestamp and convert to user's local timezone
                const updatedDate = new Date(data.updated);

                updatedEl.textContent = `Last updated: ${updatedDate.toLocaleString(undefined, {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })}`;
                updatedEl.style.display = 'block';
            }

            const errorsNoteEl = document.getElementById('errors-note');
            if (errorsNoteEl) {
                const errors = Array.isArray(data.errors) ? data.errors : [];
                if (errors.length > 0) {
                    errorsNoteEl.innerHTML = errors
                        .map(message => `⚠️ ${message}`)
                        .join('<br>');
                    errorsNoteEl.style.display = 'block';
                } else {
                    errorsNoteEl.style.display = 'none';
                }
            }

            // Show stats at bottom
            statsEl.style.display = 'block';

            // Show AI info if there are any vision-extracted items
            const hasVisionExtracted = data.events.some(event => event.extraction_method === 'vision');
            if (hasVisionExtracted) {
                document.getElementById('ai-info').style.display = 'block';
            }
        }

        function formatTime(timeString) {
            if (!timeString) return '';

            // If it's already a formatted time string, return as is
            if (typeof timeString === 'string' && timeString.includes(':')) {
                return timeString;
            }

            // If it's a datetime string, extract the time portion
            try {
                const date = new Date(timeString);
                return date.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true,
                    timeZone: 'America/New_York'
                });
            } catch (e) {
                return timeString || '';
            }
        }

        function searchArtist(artistName) {
            // Clean up the artist name for search
            const cleanName = artistName.replace(/[\u{1F600}-\u{1F64F}]|[\u{1F300}-\u{1F5FF}]|[\u{1F680}-\u{1F6FF}]|[\u{1F1E0}-\u{1F1FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]|[\u{1F900}-\u{1F9FF}]|[\u{1F018}-\u{1F270}]|[\u{238C}]|[\u{2764}]|[\u{FE0F}]/gu, '').trim();
            const searchQuery = encodeURIComponent(`${cleanName} music artist`);
            window.open(`https://www.google.com/search?q=${searchQuery}`, '_blank');
        }

        // Load data when page loads
        window.addEventListener('DOMContentLoaded', loadEventData);
    </script>
</body>
