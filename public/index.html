<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Trucks Ballard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            line-height: 1.4;
            color: #2c2c2c;
            background: #f8f9f8;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
        }

        .header {
            background: none;
            color: #2c2c2c;
            padding: 0 0 20px 0;
            text-align: left;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0;
            font-weight: normal;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 0;
        }

        .loading {
            text-align: left;
            padding: 20px 0;
            color: #666;
            font-size: 1rem;
        }

        .day-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
        }

        .day-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .day-header {
            font-size: 1.2rem;
            font-weight: normal;
            color: #2c2c2c;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }

        .truck-item {
            background: none;
            padding: 5px 0 5px 20px;
            margin-bottom: 10px;
            border: none;
        }


        .truck-name {
            font-size: 1rem;
            font-weight: normal;
            color: #2c2c2c;
            margin-bottom: 3px;
            cursor: pointer;
            text-decoration: underline;
            display: inline-block;
        }

        .truck-name:hover {
            color: #666;
        }

        .truck-details {
            color: #666;
            font-size: 0.9rem;
            margin-left: 0;
        }

        .location {
            display: inline;
            margin-right: 15px;
        }

        .time {
            display: inline;
            font-weight: normal;
        }

        .vision-badge {
            background: #eee;
            color: #666;
            padding: 2px 6px;
            border: 1px solid #ccc;
            font-size: 0.8rem;
            font-weight: normal;
        }

        .updated-time {
            text-align: left;
            color: #666;
            font-size: 0.9rem;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .stats {
            background: none;
            padding: 0;
            margin-top: 30px;
            margin-bottom: 0;
            text-align: left;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .stats-number {
            font-size: 1rem;
            font-weight: normal;
            color: #2c2c2c;
        }

        .stats-label {
            color: #666;
            font-size: 1rem;
        }
        
        .ai-info {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .container {
                padding: 15px;
            }

            .truck-item {
                padding: 5px 0 5px 15px;
            }
        }

        .error {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
            padding: 20px;
            text-align: left;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ballard Food Trucks</h1>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">
Loading food truck schedules...
            </div>
            
            <div id="error" class="error" style="display: none;">
Unable to load food truck data. Please try again later.
            </div>
            
            <div id="schedule" style="display: none;"></div>
            
            <div id="updated" class="updated-time" style="display: none;"></div>
            
            <div id="stats" class="stats" style="display: none;">
                <span class="stats-number" id="totalEvents">0</span>
                <span class="stats-label"> trucks total</span>
            </div>
            
            <div id="ai-info" class="ai-info" style="display: none;">
                'AI Extracted' means the truck name was generated from analyzing an image.
            </div>
            
        </div>
    </div>

    <script>
        async function loadFoodTruckData() {
            try {
                const response = await fetch('/data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayFoodTrucks(data);
            } catch (error) {
                console.error('Error loading food truck data:', error);
                showError();
            }
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        function displayFoodTrucks(data) {
            document.getElementById('loading').style.display = 'none';
            
            // Show stats at bottom
            const statsEl = document.getElementById('stats');
            const totalEventsEl = document.getElementById('totalEvents');
            totalEventsEl.textContent = data.total_events || data.events.length;
            
            // Group events by date
            const eventsByDate = {};
            data.events.forEach(event => {
                const date = new Date(event.date);
                const dateKey = date.toISOString().split('T')[0];
                if (!eventsByDate[dateKey]) {
                    eventsByDate[dateKey] = [];
                }
                eventsByDate[dateKey].push(event);
            });
            
            // Generate HTML
            const scheduleEl = document.getElementById('schedule');
            let html = '';
            
            Object.keys(eventsByDate).sort().forEach(dateKey => {
                const date = new Date(dateKey + 'T00:00:00');
                const dayName = date.toLocaleDateString('en-US', { 
                    weekday: 'long',
                    month: 'long', 
                    day: 'numeric',
                    year: 'numeric'
                });
                
                html += `<div class="day-section">`;
                html += `<div class="day-header">${dayName}</div>`;
                
                eventsByDate[dateKey].forEach(event => {
                    const rawTruckName = event.vendor || event.vendor_name || 'TBD';
                    const truckName = rawTruckName.replace(/[\u{1F600}-\u{1F64F}]|[\u{1F300}-\u{1F5FF}]|[\u{1F680}-\u{1F6FF}]|[\u{1F1E0}-\u{1F1FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]|[\u{1F900}-\u{1F9FF}]|[\u{1F018}-\u{1F270}]|[\u{238C}]|[\u{2764}]|[\u{FE0F}]/gu, '').trim();
                    const location = event.location || '';
                    const timeString = formatTimeRange(event.start_time, event.end_time);
                    const isVisionExtracted = event.vendor && event.extraction_method === 'vision';
                    
                    html += `<div class="truck-item">`;
                    html += `<a href="#" class="truck-name" onclick="searchTruck('${truckName}'); return false;">`;
                    html += `${truckName}`;
                    if (isVisionExtracted) {
                        html += ` <span class="vision-badge">AI extracted</span>`;
                    }
                    html += `</a>`;
                    html += `<div class="truck-details">`;
                    if (location) {
                        html += `<div class="location">${location}</div>`;
                    }
                    if (timeString) {
                        html += `<div class="time">${timeString}</div>`;
                    }
                    html += `</div>`;
                    html += `</div>`;
                });
                
                html += `</div>`;
            });
            
            scheduleEl.innerHTML = html;
            scheduleEl.style.display = 'block';
            
            // Show updated time
            if (data.updated) {
                const updatedEl = document.getElementById('updated');
                const updatedDate = new Date(data.updated);
                updatedEl.textContent = `Last updated: ${updatedDate.toLocaleString('en-US', {
                    timeZone: 'America/Los_Angeles',
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })} PST`;
                updatedEl.style.display = 'block';
            }
            
            // Show stats at bottom
            statsEl.style.display = 'block';
            
            // Show AI info if there are any vision-extracted items
            const hasVisionExtracted = data.events.some(event => event.extraction_method === 'vision');
            if (hasVisionExtracted) {
                document.getElementById('ai-info').style.display = 'block';
            }
        }

        function formatTimeRange(startTime, endTime) {
            if (!startTime && !endTime) return '';
            if (!startTime) return endTime;
            if (!endTime) return startTime;
            return `${startTime} - ${endTime}`;
        }

        function searchTruck(truckName) {
            // Clean up the truck name for search
            const cleanName = truckName.replace(/[\u{1F600}-\u{1F64F}]|[\u{1F300}-\u{1F5FF}]|[\u{1F680}-\u{1F6FF}]|[\u{1F1E0}-\u{1F1FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]|[\u{1F900}-\u{1F9FF}]|[\u{1F018}-\u{1F270}]|[\u{238C}]|[\u{2764}]|[\u{FE0F}]/gu, '').trim();
            const searchQuery = encodeURIComponent(`${cleanName} food truck seattle`);
            window.open(`https://www.google.com/search?q=${searchQuery}`, '_blank');
        }

        // Load data when page loads
        window.addEventListener('DOMContentLoaded', loadFoodTruckData);
    </script>
</body>
</html>
